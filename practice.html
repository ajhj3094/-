<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div id="app" class="d-flex flex-wrap justify-content-center">
    <h1 class="col-12 text-center mt-5">你總共按了 {{ good }} 個讚</h1>
    <div class="row my-2">
      <card :num.sync="good"></card>
      <card :num.sync="good" class="mx-2"></card>
      <card :num.sync="good"></card>
    </div>
    <div class="row my-2">
      <card :num.sync="good" class="mx-2"></card>
      <card :num.sync="good" class="mx-2"></card>
    </div>

  </div>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script type="text/x-template" id="card">
    <div class="card" style="width: 17rem;">
      <img src="https://pica.nidbox.net/69/1602030960_7de81ebc_69.jpg" class="card-img-top">
      <div class="card-body d-flex justify-content-center">
        <p class="card-text">oijfaodsjaig</p>
        <button @click="count++,status=!status" v-if="status">讚</button>
        <button @click="count--,status=!status" v-else>收回讚</button>
      </div>
    </div>
  </script>
  <script>
    Vue.component('card', {
      template: '#card',
      data () {
        return {
          status: true
        }
      },
      props: {
        num: {
          type: String,
          default: '0'
        }
      },
      computed: {
        count: {
          get () {
            return this.num
          },
          set (value) {
            this.$emit('update:num', value)
          }
        }
      }
    })

    new Vue({
      el: '#app',
      data () {
        return {
          good: 0
        }
      }
    })
  </script>
</body>
</html>
